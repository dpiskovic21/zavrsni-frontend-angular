<p-card [header]="projekt.naziv">
  <p>Započet: {{ projekt.datumPocetka | date }}</p>
  <p>Status: {{ projekt.status }}</p>
  <p-tag [style]="getProjektStatusTagPozadina(projekt.status)">{{
    getProjektSatusVrijednostZaPrikaz(projekt.status)
  }}</p-tag>
  <ng-template pTemplate="footer">
    <p-button label="Otvori" (onClick)="preusmjeriNaZadatke()" />
    <p-button
      icon="pi pi-cog"
      (onClick)="otovriDialogZaDetalje()"
      class="float-right"
    />
  </ng-template>
</p-card>
