<form [formGroup]="forma">
  <p-floatLabel>
    <input id="naziv" type="text" pInputText formControlName="naziv" />
    <label for="naziv">Naziv projekta</label>
  </p-floatLabel>

  <p-floatLabel>
    <p-multiSelect
      *ngIf="korisnici$ | async as korisnici"
      inputId="float-label"
      [loading]="korisnici == null"
      [options]="korisnici"
      formControlName="voditelji"
      optionLabel="naziv"
      optionValue="id"
    />
    <label for="float-label">Voditelji projekta</label>
  </p-floatLabel>

  <p-button label="Dodaj" type="button" (onClick)="dodajProjekt()" />
</form>
