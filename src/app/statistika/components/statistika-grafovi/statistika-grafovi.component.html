<p-calendar
	*ngIf="prikaziKalendarZaFiltirirnje()"
	[(ngModel)]="filterDatum"
	view="month"
	dateFormat="mm/yy"
	[readonlyInput]="true"
	(ngModelChange)="onDatumChange()"
	[maxDate]="danas"
	placeholder="Datum" />

<div class="grafovi">
	<div class="graf">
		<h3>Broj zadataka po korisniku</h3>
		<p-chart type="pie" [data]="brojZadatakaPoKorisniku" />
	</div>
	<div class="graf">
		<h3>Broj zadataka sa zaka≈°njelim rokovima po korisniku</h3>
		<p-chart type="pie" [data]="zakasnjeliRokovi" />
	</div>
</div>
