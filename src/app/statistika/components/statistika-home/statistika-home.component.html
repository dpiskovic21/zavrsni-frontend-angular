<div style="display: flex; justify-content: center">
	<div
		style="
			width: 300px;
			display: flex;
			flex-direction: column;
			align-items: center;
		">
		<h4>Projekti po statusu</h4>
		<p-chart type="pie" [data]="statistikaZaProjekte" />
	</div>
</div>
<p-dropdown
	placeholder="Odaberi projekt"
	[options]="projekti"
	optionLabel="naziv"
	[(ngModel)]="odabraniProjekt">
</p-dropdown>

<statistika-grafovi [odabraniProjekt]="odabraniProjekt"></statistika-grafovi>
