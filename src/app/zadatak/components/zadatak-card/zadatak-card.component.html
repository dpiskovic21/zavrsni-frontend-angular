<p-card [header]="zadatak.naziv">
  <zadatak-prioritet-chip [prioritet]="zadatak.prioritet" />
  <p>Stats: {{ zadatak.status }}</p>
  <p>Rok: {{ zadatak.rok | date }}</p>
  <ng-template pTemplate="footer">
    <div>
      <p-button label="Detalji" (onClick)="otvoriDetalje()" />
    </div>
  </ng-template>
</p-card>
