<zadatak-filter
  (pretraga)="onPretragaChange($event)"
  (sortiranje)="onSortiranjeChange($event)"
  (prikaz)="onPrikazChange($event)"
></zadatak-filter>

@for (zadatak of (zadaci$ | async); track $index) {
<zadatak-card
  [zadatak]="zadatak"
  (zadatakIzmjenjen)="dohvatiProjekte$.next()"
></zadatak-card>
}

<p-button
  *ngIf="mozeDodatiZadatak"
  icon="pi pi-plus"
  (onClick)="otvoriDialogZaIzraduZadatka()"
  class="dodaj-gumb"
/>
